{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- For the search icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">


    <!-- Hover effects -->
    <link href="{% static 'css/hover-min.css' %}" rel="stylesheet">

    <!-- Search bar effects and relevant JS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/searchbox.css' %}">

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- My own CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/list_style.css' %}">

  </head>

  <body>

    <nav class="navbar navbar-expand-xl navbar-dark navbar-custom sticky-top">

        <!-- The logo and blog name go in this div -->
        <a class="navbar-brand" href="/">
            <img id="logo" src="{% static 'images/Logo v7.png' %}">
            <span class="">one | one thirty-seven<sup>Î±</sup></span>
        </a>

        <!-- The collapse hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-items" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- The supported content that will be collapsable -->
        <div class="collapse navbar-collapse" id="navbar-items">
            <div class="navbar-nav ml-auto">

                <!-- <div class="nav-links col"> -->
                <a id="ph" class="nav-item nav-link hvr-shutter-out-vertical " href="/phys/">Physics</a>
                <a id="ma" class="nav-item nav-link hvr-shutter-out-vertical " href="/math/">Math</a>
                <a id="pr" class="nav-item nav-link hvr-shutter-out-vertical " href="/prog/">Programming</a>
                <a id="pr" class="nav-item nav-link hvr-shutter-out-vertical " href="/prog/">Other</a>

               <div class="flexbox">
                <div class="search">
                    <div>
                      <input type="text" placeholder="Search . . ." required>
                    </div>
                  </div>
                </div>

            </div>
        </div>

        <!-- The progress bar is not visible except on article pages. The styling is in article.css and it's controlled by JS-->
        <div id="_progress"></div>

    </nav>

    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- TODO -->
    <!-- Rework this script so that the header goes down on all pages, not just those with articles-->
    <script src= "{% static 'js/navbar-dropup.js' %}"></script>
    <script src= "{% static 'js/progress_bar.js' %}"></script>
  </body>
</html>
